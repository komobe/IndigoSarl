<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core" >

    <ui:composition template="/template/layout.xhtml">
        <ui:define name="title">Listes des commandes</ui:define> 
        <ui:define name="content">
        	<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
				  <div class="clearfix"></div>				
				  <div class="row">
				    <div class="col-md-12 col-sm-12 col-xs-12">
				      <div class="x_panel">
				        <div class="x_title">
				          <h2 class="col-sm-9">Liste des commandes</h2>
				          <div class="col-sm-3">
				          	<h:outputLink value="ajouter.xhtml"  class="btn btn-info col-xs-12" style="margin:0;">
				          		Passer une commande
				          	</h:outputLink>
				          </div>
				          <div class="clearfix"></div>
				        </div>
				        <div class="x_content">				        	
							<h:dataTable value="#{commandeBean.allCommandes}" var="item" id="datatable" class="table table-striped table-bordered">			
								<h:column>
							      <f:facet name="header">Code</f:facet>
							      <h:outputText value="#{item.code}" />
							    </h:column>
							    <h:column>
							      <f:facet name="header">Total TTC</f:facet>
							      <h:outputText value="#{item.totalTTC}" />
							    </h:column>
							    <h:column>
							      <f:facet name="header">Date</f:facet>
							      <h:outputText value="#{item.date}" />
							    </h:column>
							    <h:column>
							      <f:facet name="header">Code Client</f:facet>
							      <h:outputText value="#{item.codeClient}" />
							    </h:column>
							     <h:column>
							      <f:facet name="header">Mode Reglement</f:facet>
							      <h:outputText value="#{item.libelleModeReglement}" />
							    </h:column>
							    <h:column>
							      <f:facet name="header">Action</f:facet>
							      <h:form>
								      <h:commandLink value="Voir " action="#{commandeBean.voirCommande(item.code)}" class="btn btn-primary btn-xs">
								      	<i class="fa fa-folder"></i>
								      </h:commandLink>
								      <c:if test="#{ user.isAdmin() }" >
								      <h:commandLink value="Supprimer " action="#{commandeBean.delete(item.code)}" class="btn btn-danger btn-xs btn-delete">
								      	<i class="fa fa-trash-o"></i>
								        <!-- <f:param name="code" value="#{item.code}" /> -->
								      </h:commandLink>
								      </c:if>
							      </h:form>
							    </h:column>
			
							</h:dataTable>
							
				        </div>
				      </div>
				    </div>
				  </div>
				</div>
			</div>
			<!-- //page content -->
        </ui:define>
        
        <!-- <ui:define name="modalSuppression">
        	<ui:include src="/template/modalSuppression.xhtml"></ui:include>
        </ui:define>   -->
        
    </ui:composition>

</html>
