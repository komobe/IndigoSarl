<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

	<div class="col-md-3 left_col menu_fixed mCustomScrollbar _mCS_1 mCS-autoHide">
	  <div class="left_col scroll-view">
	    <div class="navbar nav_title" style="border: 0;">
	      <a href="index.html" class="site_title"><i class="fa fa-globe"></i> <span>SARL Indigo</span></a>
	    </div>
	
	    <div class="clearfix"></div>
	
	    <!-- menu profile quick info -->
	    <div class="profile clearfix">
	      <div class="profile_pic">
	        <h:graphicImage name="images/user.png" class="img-circle profile_img"  />
	      </div>
	      <div class="profile_info">
	        <span>Bienvenue,</span>
	        <h2>#{user.firstName} #{user.lastName}</h2>
	      </div>
	    </div>
	    <!-- /menu profile quick info -->
	
	    <br />
	
	    <!-- sidebar menu -->
	    <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
	      <div class="menu_section">
	        <h3>General</h3>
	        <ul class="nav side-menu">
	          <li>
	          	<h:outputLink  value="/indigo/client/lister.xhtml" ><i Class="fa fa-user" />Client </h:outputLink>
	          </li>
	          <li>
	          	<h:outputLink  value="/indigo/article/lister.xhtml" ><i class="fa fa-newspaper-o" /> Article </h:outputLink>
	          </li>
			  <li>
			  	<h:outputLink value="/indigo/commande/lister.xhtml" ><i class="fa fa-first-order" /> Commande </h:outputLink>
			  </li>
	        </ul>
	      </div>
	    </div>
	    <!-- /sidebar menu -->
	
	    <!-- /menu footer buttons -->
	    <div class="sidebar-footer hidden-small">
	      <a data-toggle="tooltip" data-placement="top" title="Logout" href="login.html">
	        <span class="fa fa-power-off" aria-hidden="true"></span>
	      </a>
	    </div>
	    <!-- /menu footer buttons -->
	  </div>
	</div>
	<!-- top navigation -->
	<h:form>

		  <div class="nav_menu">
		    <nav>
		      <div class="nav toggle">
		        <a id="menu_toggle"><i class="fa fa-bars"></i></a>
		      </div>
		
		      <ul class="nav navbar-nav navbar-right">
		        <li class="">
		          <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
		            <h:graphicImage name="images/user.png"  />#{user.firstName} #{user.lastName}
		            <span class=" fa fa-angle-down"></span>
		          </a>
		          <ul class="dropdown-menu dropdown-usermenu pull-right">

		            <li><a href="javascript:;"> Profile</a></li>
		            <li>

		                <span class="badge bg-red pull-right">50%</span>

		              </a>
		            </li>
		            <li><a href="javascript:;">Help</a></li>
		            
		             -->
		             
		            <li><h:commandLink action="#{userBean.logout}" value="Logout"><i class="fa fa-sign-out pull-right"></i></h:commandLink></li>
		          </ul>
		        </li>
		
		      </ul>
		    </nav>
		  </div>
		</div>
